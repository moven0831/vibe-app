name: vibe_app
description: "ZK Hash Preimage Proof Demo - prove knowledge of a Poseidon hash preimage without revealing the secret."
publish_to: "none"

environment:
  sdk: ">=3.3.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  path_provider: ^2.1.4
  mopro_flutter_bindings:
    path: ../mopro_flutter_bindings

  cupertino_icons: ^1.0.6

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/hashpreimage_final.zkey
